<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Mathematical Calculator</title>
	<style>
		body{
			background-image: url(Math.png);
			background-color: #6d94ad;
		}

		.table1{
			width: 1000px;
			border: 15px solid #072336;
  			padding: 50px;
  			margin: 20px;
  			background-color: #a6dbff;

		}

		.intro{
			background-color: #2f6d96;
			color: white;
		}
	</style>
</head>
<body>
	<div class="intro">
		<center>
			<h1>Mathematical Calculator</h1>
			<p>Welcome to Mathematical Calculator, where you can test your Math knowledge.</p>
		</center>
	</div>

	<br>

	<center>
	<section class="table1">
		<center>
			<div class="col-md-4">
				<selection class="values">
					<form>
						<details ontoggle="message()">
							<summary>Instructions</summary>
								<i id="show"></i>
						</details>

						<br>

						<label>Select an value of <kbd>A</kbd>:</label>
							<input type="text" id="num1" name="num1">
						<label>Select an value of <kbd>B</kbd>:</label>
							<input type="text" id="num2" name="num2">

						<br>

						<details ontoggle="message1()">
							<summary>Warning!</summary>
								<i id="show2"></i>
						</details>

						<br>
					</form>	
				</selection>
			</div>

			<br>

			<div class="col-md-4">
				<button type="submit" class="btn btn-info btn-lg" onclick="plus()">Sum of A and B</button> <br> <br> 
				
				<button type="submit" class="btn btn-info btn-lg" onclick="sub()">Difference between A and B</button> <br> <br> 
				
				<button type="submit" class="btn btn-info btn-lg" onclick="prod()">Product of A and B</button> <br> <br>
				
				<button type="submit" class="btn btn-info btn-lg" onclick="quo()">Quotient of A and B</button> <br> <br> 

				<a href="index.html"><button class="btn btn-success btn-lg">Refresh</button></a>
			</div>
		</center>
	</section>
	</center>

	<script>
		function plus(){
			var num1= document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
			var ShowMe= document.getElementById('show').value;

				window.alert("The sum of those two values is " + sum)

		}

		function sub(){
			var num1= document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) - Number(num2);
			var ShowMe= document.getElementById('show').value;

				window.alert("The difference between those two values is " + sum)

		}

		function prod(){
			var num1= document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) * Number(num2);
			var ShowMe= document.getElementById('show').value;

				window.alert("The product of those two values is " + sum)

		}

		function quo(){
			var num1= document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) / Number(num2);
			var ShowMe= document.getElementById('show').value;

				window.alert("The quotient of those two values is " + sum)

		}

		function message(){
			//alert("Try it");

			document.getElementById("show").innerHTML = "Enter two numbers then click one of the mathematic operators to determine the answer.";
		}

		function message1(){
			//alert("Try it");

			document.getElementById("show2").innerHTML = "Please make sure that the two values have a number! Otherwise, it will result to 0 only.";
		}
	</script>
</body>
</html>
