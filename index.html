<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Mathematical Operators</title>
	<style>
		h1{
			background-image: url(Math.png);
			background-color: #264152;
			font-weight: bold;
			color: white;
			font-size: 350%;
		}

		kbd{
			font-size: 220%;
		}

		p{
			font-size: 150%;
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
			color: black;
		}

		h2{
			font-weight: bold;
		}

		body{
			background-color: #87adc4;
			color: #0f222e;
			border: 3px medium black;
		}
	</style>
</head>
<body>
	<center>
		<h1>Mathematical Operators</h1>
	</center>

	<br>

	<script>
		var a = 25;
		var b = 10;
		var c = a + b;
		var d = a / b;
		var e = b > a
		var f = b <= a
		var g = a > b && b - b
		var h = !(b <= a || b/a)

		document.write("<center>" + "<kbd>If a = 25 and b = 10, compute for the following</kdd>" + "</center>")
	</script>

	<br>

	<p id="display1"> </p>

	<br>

	<p id="display2"> </p>

	<br>

	<p id="display3"> </p>

	<br>

	<center>
		<button type="button" class="btn btn-primary btn-lg" onclick="document.getElementById('display1').innerHTML= '<center>' +'(a + b): ' + c + '<br>' + '(a / b):' + d + '</center>';">Arithmetics</button>

		<br>

		<button type="button" class="btn btn-primary btn-lg" onclick="document.getElementById('display2').innerHTML= '<center>' + '(b > a): ' + e + '<br>' + '(b <= a): ' + f + '</center>';">Comparison</button>
	
		<br>

		<button type="button" class="btn btn-primary btn-lg" onclick="document.getElementById('display3').innerHTML= '<center>' + '(a > b && b - b): ' + g + '<br>' + '!(b <= a || b/a): ' + h + '</center';">Logical Operators</button>

		<br>

		<a href="index.html"><button class="btn btn-success btn-lg">Refresh</button></a>
	</center>
</body>
</html>
